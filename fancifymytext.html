<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		<script src="fancifymytext.js"></script>
	</head>

	<body>
	
		<h1>Fancify my Text</h1>

		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text</legend>
			<textarea id="theText" name="theText" rows="4" cols="30">

			</textarea>
		</fieldset>
		<fieldset>
			<legend>Fancify</legend> 
			<button onclick="generateAlert()">Bigger!</button>
			<label for="shmancy">FancyShmancy</label>
			<input type="radio" id="shmancy" name="texttype" onchange="stylesOn()">
			<label for="betty">BoringBetty</label>
			<input type="radio" id="betty" name="texttype"  onchange="stylesOff()" checked="true">
			<button onclick="upperMoo()">Moo</button>
		</fieldset>
		
	</body>
</html>
